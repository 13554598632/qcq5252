<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>肥伦天下第一</title>
  <style>
    /* 整体页面布局 */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    /* 视频上方文字样式 */
    h1 {
      font-size: 24px;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f, 0 0 40px #00f;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f, 0 0 20px #00f;
    }

    /* 视频样式 */
    video {
      width: 100%;
      height: auto;
      max-width: 640px;
      box-shadow: 0 0 20px #00f;
    }

    /* 角落图片样式 */
    img {
      width: 150px;
      height: 150px;
      position: absolute;
      opacity: 0.8;
    }

    #picture1 {
      top: 0;
      left: 0;
    }

    #picture2 {
      top: 0;
      right: 0;
    }

    #picture3 {
      bottom: 0;
      left: 0;
      }

    #picture4 {
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <!-- 视频上方文字 -->
  <h1>"我为魔法奉献了大半人生"</h1>
  <h2>"我也是"</h2>
  <!-- 视频 -->
  <video autoplay controls>
    <source src="video.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>
  <!-- 角落图片 -->
  <img id="picture1" src="picture1.png" alt="Picture 1">
  <img id="picture2" src="picture2.png" alt="Picture 2">
  <img id="picture3" src="picture3.png" alt="Picture 3">
  <img id="picture4" src="picture4.png" alt="Picture 4">
</body>

</html>
